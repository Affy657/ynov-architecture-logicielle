<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôlez le Rover</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }

    #app {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin-bottom: 20px;
    }

    canvas {
      border: 2px solid #4A90E2;
      background-color: #ffffff;
    }

    button {
      padding: 10px 20px;
      background-color: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #obstaclePopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
    }

    .popup-content input {
      margin-bottom: 10px;
    }

    .popup-content button {
      margin-top: 10px;
    }

    .legend {
      margin: 20px 0;
      font-size: 16px;
      color: #777;
      line-height: 1.6;
    }

    .legend span {
      font-weight: bold;
      color: #4A90E2;
    }

    .response-message {
      margin-top: 20px;
      font-size: 18px;
      color: #4A90E2;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="app">
  <h1>Contrôlez le Rover</h1>
  <div class="legend">
    <p><span>R</span> : Reculer</p>
    <p><span>A</span> : Avancer</p>
    <p><span>D</span> : Tourner à droite</p>
    <p><span>G</span> : Tourner à gauche</p>
  </div>

  <input type="text" id="instructionInput" placeholder="Entrez une instruction pour le rover" />
  <button id="sendButton">
    <span class="spinner" id="loadingSpinner"></span>
    Envoyer l'instruction
  </button>
  <div id="roverPosition">Rover position: (0, 0)</div>
  <div class="response-message" id="responseMessage"></div>
</div>

<canvas id="roverCanvas" width="500" height="500"></canvas>

<div id="obstaclePopup">
  <div class="popup-content">
    <h2>Définissez les obstacles</h2>
    <p>Entrez les coordonnées des obstacles sous la forme x,y (par exemple 2,3) :</p>
    <input type="text" id="obstacleInput" placeholder="Entrez coordonnées" />
    <button id="addObstacleButton">Ajouter obstacle</button>
    <button id="submitObstaclesButton" disabled>Valider les obstacles</button>
  </div>
</div>

<script type="module">
  import ClientHandler from './src/modules/Network/ClientHandler.ts';

  const client = new ClientHandler();

  let obstacles = [];
  let lastInstruction = ""; // Stocke la dernière instruction envoyée
  const directionIcons = {
    0: "⬆️", // Nord
    1: "⬇️", // Sud
    2: "➡️", // Est
    3: "⬅️"  // Ouest
  };

  const canvas = document.getElementById("roverCanvas");
  const ctx = canvas.getContext("2d");
  const gridSize = 10;
  const cellSize = canvas.width / gridSize;
  let rover = { x: 0, y: 0, orientation: 0 };

  // Renvoie l'icône correspondant à l'orientation
  function getDirectionIcon(orientation) {
    return directionIcons[Number(orientation)] || "❓";
  }

  // Calcule la position que le rover devrait atteindre selon l'instruction
  function computeIntendedPosition(instruction, pos) {
    let dx = 0, dy = 0;
    if (instruction === "A") { // Avancer
      switch (pos.orientation) {
        case 0: dy = -1; break;
        case 1: dy = 1; break;
        case 2: dx = 1; break;
        case 3: dx = -1; break;
      }
    } else if (instruction === "R") { // Reculer
      switch (pos.orientation) {
        case 0: dy = 1; break;
        case 1: dy = -1; break;
        case 2: dx = -1; break;
        case 3: dx = 1; break;
      }
    }
    return { x: pos.x + dx, y: pos.y + dy };
  }

  // Dessine la grille, les obstacles (si bloqué) et le rover
  function drawGrid(blocked, collidedObstacle = null) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i <= gridSize; i++) {
      ctx.beginPath();
      ctx.moveTo(i * cellSize, 0);
      ctx.lineTo(i * cellSize, canvas.height);
      ctx.moveTo(0, i * cellSize);
      ctx.lineTo(canvas.width, i * cellSize);
      ctx.strokeStyle = "#ddd";
      ctx.stroke();
    }
    // Affiche les obstacles uniquement si le rover est bloqué
    if (blocked) {
      drawObstacles(collidedObstacle);
    }
    drawRover();
  }

  function drawRover() {
    ctx.font = `${cellSize * 0.8}px Arial`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    const arrow = getDirectionIcon(rover.orientation);
    ctx.fillText(arrow, rover.x * cellSize + cellSize / 2, rover.y * cellSize + cellSize / 2);
  }

  function drawObstacles(collidedObstacle) {
    if (collidedObstacle) {
      ctx.beginPath();
      ctx.fillStyle = "orange";
      ctx.arc(
        collidedObstacle.x * cellSize + cellSize / 2,
        collidedObstacle.y * cellSize + cellSize / 2,
        cellSize / 3,
        0,
        2 * Math.PI
      );
      ctx.fill();
    }
  }

  // Met à jour la position et l'orientation du rover, puis redessine la grille
  function updateRoverPosition(x, y, orientation, blocked, collidedObstacle = null) {
    rover.x = x;
    rover.y = y;
    rover.orientation = orientation;
    drawGrid(blocked, collidedObstacle);
  }

  client.onRoverResponse((response) => {
    // Sauvegarde la position précédente pour comparaison
    const previousX = rover.x;
    const previousY = rover.y;
    const { x, y, orientation } = response;
    document.getElementById("roverPosition").innerText = `Rover position: (${x}, ${y})`;
    let isBlocked = false;
    let collidedObstacle = null;

    // Si la commande était "A" ou "R" et que la position n'a pas changé, le rover est bloqué
    if ((lastInstruction.toUpperCase() === "A" || lastInstruction.toUpperCase() === "R") && previousX === x && previousY === y) {
      isBlocked = true;
      // Calcule la position que le rover aurait dû atteindre
      let intendedPos = computeIntendedPosition(lastInstruction.toUpperCase(), { x: previousX, y: previousY, orientation: rover.orientation });
      collidedObstacle = obstacles.find(obstacle => obstacle.x === intendedPos.x && obstacle.y === intendedPos.y);
      if (collidedObstacle) {
        document.getElementById("responseMessage").innerText = "Collision avec l'obstacle à (" + collidedObstacle.x + ", " + collidedObstacle.y + ") !";
      } else {
        document.getElementById("responseMessage").innerText = "Rover bloqué, mais aucun obstacle identifié à (" + intendedPos.x + ", " + intendedPos.y + ")";
      }
    } else {
      document.getElementById("responseMessage").innerText = "Réponse du rover reçue !";
    }
    updateRoverPosition(x, y, orientation, isBlocked, collidedObstacle);
  });

  client.onConnect(() => {
    document.getElementById('obstaclePopup').style.display = 'flex';
  });

  document.getElementById('addObstacleButton').addEventListener('click', () => {
    const obstacleInput = document.getElementById('obstacleInput').value;
    const [x, y] = obstacleInput.split(',').map(Number);

    if (isNaN(x) || isNaN(y)) {
      alert("Coordonnées invalides !");
      return;
    }

    obstacles.push({ x, y });
    document.getElementById('obstacleInput').value = '';

    document.getElementById('submitObstaclesButton').disabled = obstacles.length === 0;
  });

  document.getElementById('submitObstaclesButton').addEventListener('click', () => {
    client.sendObstacles(obstacles);
    document.getElementById('obstaclePopup').style.display = 'none';
    // Affiche la grille initialement sans obstacles (ils n'apparaîtront qu'en cas de blocage)
    drawGrid(false);
  });

  document.getElementById("sendButton").addEventListener("click", () => {
    const instruction = document.getElementById("instructionInput").value;
    if (!instruction.trim()) {
      alert("Veuillez entrer une instruction.");
      return;
    }
    lastInstruction = instruction.trim(); // Mémorise l'instruction envoyée
    client.sendInstruction(instruction);
  });

  // Dessiner la grille initialement sans obstacles
  drawGrid(false);
</script>
</body>
</html>
